<script type="text/html" id="home">
    <h1><%= title %></h1>
    <form class="login-form" method="POST">
      <div class="login-form__login">
        <label for="login-input">Username: </label>
        <input type="text" name="username" id="login-input" required>
      </div>
      <div class="login-form__password">
        <label for="password-input">Password:</label>
        <input type="text" name="password" id="password-input" required>
      </div>
      <button type="submit" class="login-form__button">Submit</button>
    </form>
    <% if (errorMsg) { %>
      <p><%= errorMsg %></p>
    <% } %>
</script>
